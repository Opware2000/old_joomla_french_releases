TIPFTPUSERNAME=Identifiant utilisé pour votre connexion FTP.
TIPGLOBALSITEMETATADESC=Saisissez une description de votre site qui sera utilisée ensuite par les moteurs de recherche. Généralement une liste de 20 mots max est optimale.
TIPGLOBALSITEMETAKEY=Saisissez les mots clés et la description de votre site. Séparez les mots clés par une virgule, et les groupes de mots par une apostrophe.
TIPHELPSERVER=Sélectionnez le nom du serveur d'aide que Joomla! interrogera pour afficher les pages d'aide. Choisissez local pour utiliser les fichiers installés lors de l'installation de Joomla!. Cliquez sur le bouton de rafraîchissement pour mettre à jour la liste des serveurs.
TIPIFSETTOSHOWAUTHOR=Mis à l'affichage, le nom de l'auteur devient visible. Ceci est un réglage global, mais qui peut être changé au niveau du menu et des articles.
TIPIFSETTOSHOWDATETIMECREATED=Mis à l'affichage, la date et l'heure de création d'un élément seront affichées. Ceci est un réglage global, mais qui peut être modifié au niveau du menu et des articles.
TIPIFSETTOSHOWDATETIMEMODIFIED=Mis à l'affichage, la date et l'heure de la dernière modification d'un élément seront affichées. Ceci est un réglage global, mais qui peut être modifié au niveau du menu et des articles.
TIPIFSETTOSHOWHITS=Mis à l'affichage, le nombre de visites pour chaque élément sera affiché. Ceci est un réglage global, mais qui peut être modifié au niveau du menu et des articles.
TIPIFSETTOSHOWREADMORELINK=Mis à l'affichage, le lien 'Lire la suite' s'affichera si l'article à un texte principal.
TIPIFSETTOSHOWVOTING=Mis à l'affichage, un système de vote sera mis en place pour chaque article.
TIPIFYESTITLECONTENTITEMS=Si oui, le titre de l'article s'affichera comme un lien vers l'article.
TIPIFYESUSERMAILEDLINK=Si oui, l'utilisateur recevra par email un lien sur lequel il devra cliquer pour activer son compte avant de pouvoir se connecter.
TIPIFYOURSITEISOFFLINE=Message affiché lorsque le site est hors ligne/indisponible.
TIPIMAGEFOLDER=Chemin du répertoire de stockage des images.
TIPLOGFOLDER=Pour une journalisation de Joomla!, veuillez spécifier un dossier.
TIPMAILER=Sélectionnez quel service est utilisé pour envoyer les emails du site.
TIPMAILFROM=Adresse utilisée pour envoyer les emails.
TIPLINKS=Si oui, affichera les liens vers le contenu, même si vous n'êtes pas connecté. L'utilisateur devra se connecter pour voir l'article en entier.
TIPNEWUSERTYPE=Le niveau d'accès des nouveaux utilisateurs s'enregistrant via l'interface publique
TIPPRINTPDFEMAIL=Imprimer, PDF et Email utiliseront soit des icônes, soit du texte.
TIPSECRETWORD=C'est un code alphanumérique unique, auto-généré pour chaque installation de Joomla!. Il est utilisé pour des fonctions de sécurité.
