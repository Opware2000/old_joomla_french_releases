TIPDATABASEHOSTNAME=Nom de l'hôte de votre base de données saisit lors de l'installation. Ne modifiez pas ce champ à moins d'une absolue nécessité, comme par exemple lors d'un transfert vers un nouvel hôte.
TIPDATABASENAME=Nom de votre base de données saisit lors de l'installation. Ne modifiez pas ce champ à moins d'une absolue nécessité, comme par exemple lors d'un transfert de la base de donnée dans un nouvel hôte.
TIPDATABASEPREFIX=Préfixe de votre base de données saisit lors de l'installation. Ne modifiez pas ce champ à moins d'une absolue nécessité, comme par exemple lors d'un transfert de la base de donnée dans un nouvel hôte.
TIPDTATABASETYPE=Type de base de données saisit lors de l'installation. Ne modifiez pas ce champ à moins de devoir migrer vers un nouveau type de base de donnée.
TIPDATABASEUSERNAME=Identifiant pour l'accès à la base de données saisit lors de l'installation. Ne modifiez pas ce champ à moins d'une absolue nécessité, comme par exemple lors d'un transfert de la base de donnée dans un nouvel hôte.
TIPDEBUGGINGINFO=Si activé, le diagnostic, la traduction et les erreurs SQL, s'il y en a, seront affichées. Les informations seront affichées au bas de chaque page de votre site (utilisateur -front-end- et administrateur -back-end-). Nous vous conseillons de ne pas laisser le mode débogage activé lorsque vous avez fini les tests et êtes à la version finale de votre site.
TIPDEBUGLANGUAGE=Choisissez ou pas d'afficher les informations de débogage (<bold>&bull;...&bull;</bold>) oo (<bold>?...?</bold>) des fichiers de langue Joomla!. Le débogage Fonctionnera même si le débogage système est désactivé mais you will not get the aditional detailed references that will help you correct any errors.
TIPDEFWYSIWYG=Choisissez votre éditeur WYSIWYG par défaut. Notez que les membres pourront modifier ce paramètre pour ce qui les concernent dans leur préférence, si vous leur laisser le faire.
TIPENABLEWEBSERVICES=Permet d'activer la fonctionnalité RPC(Remote Procedure Calls) utilisant HTTP comme mode de transfert et XML comme langage d'encodage. Cette fonction est obligatoire pour que la plupart des extensions fonctionnent. Actif par défaut.
TIPERRORREPORTING=Choisissez le niveau de rapport dans la liste déroulante. Voyez la page d'aide pour plus de détails.
TIPFILEFOLDER=Chemin d'accès au répertoire de stockage des fichiers qui ne sont pas des médias.
