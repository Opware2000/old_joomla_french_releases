TIPFRONTENDUSERPARAMS=Mis à l'affichage, les utilisateurs pourront sélectionner leur langue, éditeur et site d'aide dans leur écran de détails après identification sur le site
TIPENABLEFTP=Active la fonction FTP interne (File Transfer Protocol), à la place de la fonctionnalité de transfert habituelle de Joomla!
