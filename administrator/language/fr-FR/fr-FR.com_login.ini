ALIGNMENT FOR LOGIN IMAGE=Alignement de l'image sur la page de connexion
ALIGNMENT FOR LOGOUT IMAGE=Alignement de l'image sur la page de déconnexion
DESCUSEVALIDLOGIN=Utilisez un identifiant et un mot de passe valide afin d'avoir accès à l'administration. 
IMAGE FOR THE LOGIN PAGE=Image pour la page de connexion
IMAGE FOR THE LOGOUT PAGE=Image pour la page de déconnexion
LOGIN DESCRIPTION=Description de la connexion
LOGIN DESCRIPTION TEXT=Texte descriptif pour la connexion
LOGIN IMAGE=Image de la page de connexion
LOGIN IMAGE ALIGN=Alignement de l'image de la page de connexion
LOGIN JS MESSAGE=Message JS de connexion
LOGIN PAGE TITLE=Titre de la page de connexion
LOGIN REDIRECTION URL=URL de redirection de la page de connexion
LOGOUT DESCRIPTION=Description de la déconnexion
LOGOUT DESCRIPTION TEXT=Texte descriptif pour la déconnexion
LOGOUT IMAGE=Image de la page de déconnexion
LOGOUT IMAGE ALIGN=Alignement de l'image de la page de déconnexion
LOGOUT JS MESSAGE=Message JS de déconnexion
LOGOUT PAGE TITLE=Titre de la page de déconnexion
LOGOUT REDIRECTION URL=URL de redirection de la page de déconnexion
PARAMETERS FOR LOGIN COMPONENT=Paramètres du composant de connexion 
PARAMLOGINDESCTEXT=Texte à afficher sur la page de connexion. Si rien n'est saisi ici, alors _LOGIN_DESCRIPTION sera utilisé
PARAMLOGINJSMESSAGE=Montrer/Masquer le pop-up avertissant du succès de la connexion 
PARAMLOGINURL=Définit la page vers laquelle l'utilisateur sera redirigé après sa connexion. Si rien n'est saisi, il sera redirigé vers la page d'accueil
PARAMLOGOUTDESCTEXT=Texte à afficher sur la page de déconnexion. Si rien n'est saisi ici, alors _LOGOUT_DESCRIPTION sera utilisé
PARAMLOGOUTJSMESSAGE=Montrer/Masquer la pop-up indiquant le succès de la déconnexion
PARAMLOGOUTPAGETITLE=Texte à afficher en haut de la page. Si rien n'est saisi, le nom du lien du menu sera utilisé
PARAMLOGOUTURL=Définit la page vers laquelle l'utilisateur sera redirigé après sa déconnexion. Si rien n'est saisi, il sera redirigé vers la page d'accueil
SHOW/HIDE THE LOGIN DESCRIPTION BELOW=Montrer/Masquer le texte descriptif ci-dessous
SHOW/HIDE THE LOGOUT DESCRIPTION BELOW=Montrer/Masquer le texte descriptif ci-dessous

