TIPIFSETTOSHOWAUTHOR=Si Afficher est sélectionné, le nom de l'auteur d'un article sera affiché. Il s'agit d'un paramètre global qui peut être modifié au niveau des menus et d'un article.
TIPIFSETTOSHOWDATETIMECREATED=Si Affiché est sélectionné, la date et l'heure de création d'un article seront affichés. Il s'agit d'un paramètre global qui peut être modifié au niveau des menus et d'un article.
