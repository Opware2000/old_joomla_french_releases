TIPIFSETTOSHOWVOTING=Si Affiché est sélectionné, le vote sera activé pour les articles
TIPPRINTPDFEMAIL=Imprimer, PDF, et E-mail utiliseront des icônes ou du texte
TIPIFSETTOSHOWHITS=Si Affiché est sélectionné, le nombre de clics pour un article sera affiché. Il s'agit d'un paramètre global qui peut être modifié au niveau des menus et d'un article.
