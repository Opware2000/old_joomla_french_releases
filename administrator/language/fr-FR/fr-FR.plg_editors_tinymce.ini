PREVIEW WIDTH=Largeur de la prévisualisation
PROHIBITED ELEMENTS=Éléments prohibés
RELATIVE=Relatif
RIGHT TO LEFT=Droite à Gauche
SAVE WARNING=Avertissement sauvegarde
SAVE WARNING - GIVES WARNING IF YOU CANCEL WITHOUT SAVING CHANGES=Avertissement sauvegarde - affiche un avertissement si vous annulez sans avoir sauvegardé les changements apportés
SEARCH AND REPLACE=Rechercher & Remplacer
SELECT FUNCTIONALITY=Choix du mode
SHOW/HIDE THE HORIZONTAL RULE BUTTON=Afficher/Masquer le bouton Barre horizontale
SIMPLE=Simple
SMILIES=Smileys
STYLE=Style
TABLE=Tableau
TEMPLATE CSS CLASSES=Classes CSS du template
TEXT DIRECTION=Direction du texte
TIME FORMAT=Format de l'heure
TOOLBAR=Barre d'outils
URL BEHAVIOUR=Comportement Url
URLS=Urls 
ELEMENT PATH=Element Path 
PARAMELEMENTPATH=If set to ON, it shows the set classes for the marked text. 
DO NOT CLEAN ENTITIES=Do not clean entities 
PARAMENTITIECLEANUP=If set to No, entities are stripped from the code. 
