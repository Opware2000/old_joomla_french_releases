ABILITY TO CHANGE TEXT DIRECTION=Possibilité de modifier le sens du texte
ABSOLUTE=Absolu
ADVANCED=Avancé
AUTOMATIC LANGUAGE SELECTION=Sélection automatique de la langue
BR ELEMENTS=Balises BR
CLEANS CODE ON EDITOR LOAD=Nettoie le code lors du chargement de l'éditeur
CODE CLEANUP=Nettoyage du code
CODE CLEANUP ON STARTUP=Nettoyage du code au démarrage
COMPRESSED VERSION=Version compressée
CUSTOM CSS CLASSES=Classes CSS personnalisées
DATE FORMAT=Format de date
DESCLANGCODE=Langue de l'éditeur. Une valeur est obligatoire si la sélection manuelle de la langue est active
DESCLANGMODE=Si 'oui', la langue de l'éditeur va automatiquement être celle de l'administration. Ne l'activez pas si les langues de l'éditeur appropriées ne sont pas installées.
DESCTINYMCE=TinyMCE est un éditeur HTML WYSIWYG basé sur le web et fonctionnant avec Javascript.
ELEMENTS THAT WILL BE CLEANED FROM THE TEXT=Éléments qui seront nettoyés dans le texte
FLASH=Flash
FORMAT OF INSERTED DATE. ONLY WORKS IN `ADVANCED` MODE=Format de date insérée. Ne fonctionne qu'en mode 'Avancé'
FORMAT OF INSERTED TIME. ONLY WORKS IN `ADVANCED` MODE=Format d'heure insérée. Ne fonctionne qu'en mode 'Avancé'
FULLSCREEN=Plein écran
FUNCTIONALITY=Mode
HORIZONTAL RULE=Règle horizontale
HTML HEIGHT=Hauteur HTML
HTML WIDTH=Largeur HTML
INSERT DATE=Insérer la date
INSERT TIME=Insérer l'heure
LANGUAGE CODE=Code Langue
LAYER=Couche
LEFT TO RIGHT=Gauche à droite
LOAD CSS CLASSES FROM TEMPLATE_CSS.CSS=Charger les classes CSS depuis le fichier template_css.css
NEWLINES=Nouvelles lignes
NEWLINES WILL BE MADE INTO THE SELECTED OPTION=De nouvelles lignes seront insérées suivant l'option sélectionnée
P ELEMENTS=Balises P
PARAMCODECLEANUP=Par défaut TinyMCE nettoyera le code de certains éléments HTML, comme les scripts et les balises de centrage, pour des raisons de sécurité et de compatibilité avec XHTML. Nous vous conseillons de ne pas désactiver cette fonction.
PARAMCOMPRESSEDVERSION=Tiny peut être exécutéé en mode compressé, ce qui permet de le charger plus rapidement, cependant ceci ne marche pas toujours, en particulier si vous utilisez IE. Aussi, ce paramètre est désactivé par défaut. En conséquence, assurez vous du bon fonctionnement si vous l'activez.
PARAMCUSTOMCSS=Vous pouvez provoquer le chargement d'un fichier CSS particulier - dans ce cas, saisissez l'URL complète vers le fichier CSS en question. Si vous saisissez une valeur dans ce champ, elle supplantera le paramètre 'Classes CSS du module'.
PARAMFLASH=Afficher/Masquer le bouton Flash. Ne fonctionne qu'en mode 'Avancé'
PARAMFULLSCREEN=Afficher/Masquer le bouton Plein écran. Ne fonctionne qu'en mode 'Avancé'
PARAMINSERTDATE=Afficher/Masquer le bouton insérer la date. Ne fonctionne qu'en mode 'Avancé'
PARAMINSERTTIME=Affiche/Masque le bouton Insérer l'heure. Ne fonctionne qu'en mode 'Avancé'
PARAMHTMLHEIGHT=Hauteur de la fenêtre pop-up du mode HTML. Ne fonctionne qu'en mode 'Avancé'
PARAMHTMLWIDTH=Largeur de la fenêtre pop-up du mode HTML. Ne fonctionne qu'en mode 'Avancé'
PARAMLAYER=Afficher/Masquer le bouton concernant les couches. Ne fonctionne qu'en mode 'Avancé'
PARAMPREVIEW=Afficher/Masquer les boutons de prévisualisations. Ne fonctionne qu'en mode 'Avancé'
PARAMPREVIEWHEIGHT=Hauteur de la fenêtre de prévisualisation. Ne fonctionne qu'en mode 'Avancé'
PARAMPREVIEWWIDTH=Largeur de la fenêtre de prévisualisation. Ne fonctionne qu'en mode 'Avancé'
PARAMSEARCHREPLACE=Afficher/Masquer le bouton Rechercher & Remplacer. Ne fonctionne qu'en mode 'Avancé'
PARAMSMILIES=Afficher/Masquer les boutons des smileys. Ne fonctionne qu'en mode 'Avancé'
PARAMSTYLE=Afficher/Masquer le bouton de contrôle du CSS. Ne fonctionne qu'en mode 'Avancé'
PARAMTABLE=Afficher/Masquer les boutons relatifs aux tableaux. Ne fonctionne qu'en mode 'Avancé'
PARAMTEMPLATECSS=Par défaut, le plugin recherche un fichier editor.css. S'il ne le trouve pas, il charge template_css.css afin d'assurer une compatibilité ascendante avec les templates de la version 1.0.
POSITION OF THE TOOLBAR=Position de la barre d'outils
PREVIEW=Prévisualisation
