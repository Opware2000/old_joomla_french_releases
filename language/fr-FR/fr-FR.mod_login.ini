BUTTON_LOGIN=Connexion
BUTTON_LOGOUT=Déconnexion
DESCLOGINFORM=Ce module affiche un formulaire d'identification. Il affiche également un lien permettant de récupérer un mot de passe oublié. Si l'auto-enregistrement des utilisateurs est activé (voir dans les paramètres de configuration), alors un autre lien invitant les invités à s'enregistrer est affiché.
FORGOT_YOUR_PASSWORD=Oublié votre mot de passe?
FORGOT_YOUR_USERNAME=Oublié votre identifiant?
GREETING=Message d'accueil
HINAME=Bonjour %s,  
LOGIN MESSAGE=Message de bienvenue
LOGIN REDIRECTION URL=URL de redirection après la connexion
LOGOUT MESSAGE=Message lors de la déconnexion
LOGOUT REDIRECTION URL=URL de redirection après la déconnexion
MOD_LOGIN=<em>mod_login</em>
NAME/USERNAME=Nom/Identifiant
NO ACCOUNT YET?=Pas encore de compte ?
PARAMPOSTTEXT=Il s'agit du texte ou du code HTML qui s'affichera en dessous du formulaire de connexion
PARAMPRETEXT=Il s'agit du texte ou du code HTML qui s'affichera au-dessus du formulaire de connexion
PARAMLOGINREDIRECTURL=Vers quelle page les utilisateurs venant de s'identifier sont-ils redirigés ? Si laissé vide, la redirection se fera vers la page d'accueil.  Either use relative URLs to the Joomla root or complete with leading http://. 
PARAMLOGOUTREDIRECTURL=Vers quelle page les utilisateurs venant de fermer leur session sont-ils redirigés ? Si laissé vide, la redirection se fera vers la page d'accueil.  Either use relative URLs to the Joomla root or complete with leading http://. 
PARAMLOGINMESSAGE=Montrer/Masquer le pop-up javascript indiquant le succés de la connexion
PARAMLOGOUTMESSAGE=Montrer/Masquer le pop-up javascript indiquant le succés de la connexion
PASSWORD=Mot de passe
POST-TEXT=Texte après
PRE-TEXT=Texte avant
REGISTER=Créer un compte
REMEMBER ME=Se souvenir de moi
SHOW/HIDE THE SIMPLE GREETING TEXT=Montrer/Masquer le message d'accueil

