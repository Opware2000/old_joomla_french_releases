BUTTON_LOGIN=Connexion
BUTTON_LOGOUT=Déconnexion
DESCLOGINFORM=Ce module affiche un formulaire d'identification. Il affiche également un lien permettant de récupérer un mot de passe oublié. Si l'enregistrement des utilisateurs est activé (voir dans les paramètres de configuration), alors un autre lien invitant les invités à s'enregistrer est affiché.
ENCRYPT LOGIN FORM=Formulaire de connexion crypté
FORGOT_YOUR_PASSWORD=Oublié votre mot de passe ?
FORGOT_YOUR_USERNAME=Oublié votre identifiant ?
GREETING=Bienvenue
HINAME=Bonjour %s,
LOGIN MESSAGE=Message de connexion
LOGIN REDIRECTION URL=Page de redirection après la connexion
LOGOUT MESSAGE=Message de déconnexion
LOGOUT REDIRECTION URL=Page de redirection après la déconnexion
MOD_LOGIN=<em>mod_login</em>
NAME/USERNAME=Nom/Identifiant
NO ACCOUNT YET?=Pas encore de compte ?
PARAMPOSTTEXT=Il s'agit du texte ou du code HTML qui s'affichera au-dessous du formulaire de connexion
PARAMPRETEXT=Il s'agit du texte ou du code HTML qui s'affichera au-dessus du formulaire de connexion
PARAMLOGINREDIRECTURL=Sélectionnez, parmi les pages de la liste déroulante, la page de redirection après identification réussie. Si aucune sélection n'est faite, la Page d'Accueil sera chargée par défaut.
PARAMLOGOUTREDIRECTURL=Sélectionnez, parmi les pages de la liste déroulante, la page de redirection après déconnexion. Si aucune sélection n'est faite, la Page d'Accueil sera chargée par défaut.
PARAMLOGINMESSAGE=Montrer/Masquer le pop-up javascript indiquant le succès de la connexion
PARAMLOGOUTMESSAGE=Montrer/Masquer le pop-up javascript indiquant le succès de la déconnexion
PASSWORD=Mot de passe
POST-TEXT=Texte après
PRE-TEXT=Texte avant
REGISTER=Créer un compte
REMEMBER ME=Se souvenir de moi
SHOW/HIDE THE SIMPLE GREETING TEXT=Montrer/Masquer le message de bienvenue
SUBMIT ENCRYPTED LOGIN DATA (REQUIRES SSL)=Soumettre des données de connexion cryptées (nécessite SSL). Ne pas autoriser cette option si Joomla n'est pas accessible en utilisant le préfixe du protocole https://.