DESCRELATEDITEMS=Ce module affiche les autre contenus publiés en rapport avec le contenu actuellement affiché (relation basée sur les mots clés). Tous les mots clés du contenu actuel sont utilisés pour la recherche dans les autres contenus publiés. Par exemple, vous avez un contenu "les perroquets d'élevage" et un autre "les cacatoès noirs". Si vous avez ajouté "perroquet" comme mot clé à chacun des deux éléments, alors le module affichera un lien vers "les perroquets d'élevage" lorsque vous afficherez "les cacatoès noirs " et vice-versa.
MOD_RELATED_ITEMS=<em>mod_related_items</em>
RELATED ITEMS=Articles en rapport
SHOW DATE=Afficher la date
SHOW/HIDE DATE=Afficher/masquer la date
