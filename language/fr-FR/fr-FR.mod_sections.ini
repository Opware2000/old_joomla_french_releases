COUNT=Décompte
DESCSECTIONS=Le module de section affiche une liste de toutes les sections configurées dans votre base de donnée. Par section, on fait référence ici aux sections en tant qu'éléments. Si l'option " Afficher les liens non autorisés" est active, la liste en question se limitera aux sections que l'utilisateur est autorisé à voir.
