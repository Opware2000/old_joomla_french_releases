COUNT=Décompte
DESCSECTIONS=Le module de section affiche une liste de toutes les sections configurées dans votre base de donnée. Par section, on fait référence ici aux sections d'articles uniquement. Si l'option <em>Afficher les liens non autorisés</em> est inactive, la liste en question se limitera aux sections que l'utilisateur est autorisé à voir.
MOD_SECTIONS=<em>mod_sections</em>
SECTIONS=Sections
SHOW UNAUTHORIZED LINKS=Show Unauthorized Links
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=Nombres de sections à afficher. La valeur par défaut est 5.
TIPLINKS=Si l'option <em>Afficher les liens non autorisés</em> est inactive, la liste en question se limitera aux sections que l'utilisateur est autorisé à voir.